name: Merge to Main Workflow

on:
  pull_request:
    types:
      - closed

jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check Conditions
        run: |
          git checkout main
          git pull origin main
          git merge dev --no-ff -m "Merge dev into main"
          git push origin main
