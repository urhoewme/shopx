name: Build Workflow

on:
  push:
    branches:
      - Task_4.5

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: composer install

      - name: Stop and Remove Sail Containers
        run: ./vendor/bin/sail down -v

      - name: Start Laravel Sail
        run: ./vendor/bin/sail up -d

      - name: Update DB_HOST in .env
        working-directory: ./shopx
        run: |
          container_name="shopx-mysql-1"
          container_ip=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $container_name)
          sed -i "s/^DB_HOST=.*/DB_HOST=$container_ip/" .env

      - name: Run PHPUnit tests
        run: |
          ./vendor/bin/sail artisan test

      - name: Deploy to server
        if: ${{ success() }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            cd shopx
            git pull
            npm ci
            npm run build
            composer i
            php artisan migrate --force
