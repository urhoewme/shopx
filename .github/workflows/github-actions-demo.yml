name: CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
      - name: copy env
        run: cp .env-example .env
      - name: install dependencies
        run: composer install
      - name: run docker
        run: ./vendor/bin/sail up -d
